<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript ISO Dates</h2>

  <p id="demo"></p>
  <p id="demo2"></p>

  <script>
      var ngaysinh = new Date('Jan. 16, 2000');
      var formatted_date = ngaysinh.getFullYear() + "-" + (ngaysinh.getMonth() + 1) + "-" +  ngaysinh.getDate()
    document.getElementById("demo").innerHTML = formatted_date;
    document.getElementById("demo2").innerHTML = ngaysinh;
    </script>
  </script>

</body>

</html>
