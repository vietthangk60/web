<!DOCTYPE >
{% load static %}
<html class="supernova">
<head>
    <title>Yêu cầu</title>
    <link type="text/css" rel="stylesheet" href="https://cdn01.jotfor.ms/themes/CSS/5e6b428acc8c4e222d1beb91.css?themeRevisionID=5f7ed99c2c2c7240ba580251" />
    <link href="{%static  'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <form class="form" action="" method="post" enctype="multipart/form-data" name="form" id="form_yecaunghi" accept-charset="utf-8" style="border:2px;">
        {% csrf_token %}
        <div role="main" class="form-all">
            <style>
                .form-all:before {
                    background: none;
                }
            </style>
            <ul class="form-section page-section" style="background-color:#eaeeee;border-radius:10px;">
                <li id="cid_34" class="form-input-wide" data-type="control_head">
                    <div class="form-header-group  header-large">
                        <div class="header-text httal htvam">
                            <h1 id="header_34" class="form-header" data-component="header" style="text-align:center; ">
                               Yêu cầu nghỉ phép
                            </h1>
                        </div>
                    </div>
                </li>
                <li class="form-line form-line-column form-col-1">
                    <label class="form-label form-label-top form-label-auto"> Họ và tên </label>
                    <div class="form-input-wide">
                        <span class="form-sub-label-container" style="vertical-align:top">
                            <input type="text" name="name" class="form-textbox" style="width:310px" data-masked="true" value="{{nhanvien.EmployeeName}}" id="name"/>
                        </span>
                    </div>
                </li>
                <li class="form-line form-line-column form-col-2" >
                    <label class="form-label form-label-top form-label-auto" > Mã nhân viên</label>
                    <div class="form-input-wide" >
                        <input type="text" class="form-textbox" style="width:310px" size="310" value="{{nhanvien.EmployeeId}}" data-component="textbox" disabled/>
                    </div>
                </li>
                <li class="form-line form-line-column form-col-2">
                    <label class="form-label form-label-top form-label-auto">Hình thức nghỉ phép</label>
                    <div class="form-input-wide">
                        <select class="form-control" name="hinhthucnghi">
                            <option disabled selected value>Lựa chọn</option>
                            <option value="Tiêu chuẩn">Tiêu chuẩn</option>
                            <option value="Không lương">Không lương</option>
                        </select>
                    </div>
                </li>
                <li class="form-line form-line-column form-col-2">
                    <label class="form-label form-label-top form-label-auto">Loại nghỉ phép</label>
                    <div class="form-input-wide">
                        <select class="form-control" name="payFor" id="payFor">
                            <option selected disabled value>Lựa chọn</option>
                            <option value="trongngay">Trong ngày</option>
                            <option value="nhieungay">Nhiều ngày</option>
                        </select>
                    </div>
                </li>
                <li class="form-line" style="display: none;" id="trongngay">
                    <label class="form-label form-label-top form-label-auto">Chọn ngày </label>
                    <div class="form-input-wide">
                        <span class="form-sub-label-container" style="vertical-align:top">
                            <input type="date" name="ngaybatdau" id="trongngay1" type="text" class="form-textbox" style="width:310px" />
                            <script>
                                document.getElementById('trongngay1').value = new Date().toISOString().substring(0, 10);
                            </script>
                        </span>
                    </div>
                </li>
                <li class="form-line form-line-column form-col-1" style="display: none;" id="nhieungaybd">
                    <label class="form-label form-label-top form-label-auto">Ngày bắt đầu </label>
                    <div class="form-input-wide" >
                        <span class="form-sub-label-container" style="vertical-align:top" >
                            <input type="date" name="ngaybatdau" id="nhieungaybd1" type="text" class="form-textbox" style="width:310px" />
                            <script>
                                document.getElementById('nhieungaybd1').value = new Date().toISOString().substring(0, 10);
                            </script>
                        </span>
                    </div>
                </li>
                <li class="form-line form-line-column form-col-1" style="display: none;" id="nhieungaykt">
                    <label class="form-label form-label-top form-label-auto"> Ngày kết thúc </label>
                    <div class="form-input-wide">
                        <span class="form-sub-label-container" style="vertical-align:top">
                            <input type="date" name="ngayketthuc" id="nhieungaykt1" type="text" class="form-textbox" style="width:310px" />
                            <script>
                                document.getElementById('nhieungaykt1').value = new Date().toISOString().substring(0, 10);
                            </script>
                        </span>
                    </div>
                </li>
                <script>
                    document.getElementById('payFor').addEventListener("change", function (e) {
                        if (e.target.value === 'trongngay') {
                            document.getElementById('trongngay').style.display = 'block';
                            document.getElementById('nhieungaybd').style.display = 'none';
                            document.getElementById('nhieungaykt').style.display = 'none';
                        } else{
                            document.getElementById('trongngay').style.display = 'none';
                            document.getElementById('nhieungaybd').style.display = 'block';
                            document.getElementById('nhieungaykt').style.display = 'block';
                        }
                    });
                </script>
                <li class="form-line form-line-column form-col-1">
                    <label class="form-label form-label-top form-label-auto"> Thời gian bắt đầu </label>
                    <div class="form-input-wide">
                        <span class="form-sub-label-container" style="vertical-align:top">
                            <input type="time" name="giobatdau" id="" type="text" class="form-textbox" style="width:310px"
                                value="08:00" />
                        </span>
                    </div>
                </li>
                <li class="form-line form-line-column form-col-1" >
                    <label class="form-label form-label-top form-label-auto"> Thời gian kết thúc </label>
                    <div class="form-input-wide">
                        <span class="form-sub-label-container" style="vertical-align:top">
                            <input type="time" name="gioketthuc" id="" type="text" class="form-textbox" style="width:310px"
                                value="17:00" />
                        </span>
                    </div>
                </li>
                <li class="form-line" >
                    <label class="form-label form-label-top form-label-auto" name="label_75" for="input_75_addr_line1">Lý do: </label>
                    <div class="form-input-wide" >
                        <div  class="form-address-table jsTest-addressField">
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                                <span class="form-address-line form-address-street-line jsTest-address-lineField">
                                    <span class="form-sub-label-container" style="vertical-align:top">
                                        <input type="text" name="Lydo" class="form-textbox form-address-line" value="" />
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="form-line">
                    <div class="form-input-wide">
                        <div class="form-buttons-wrapper form-buttons-auto   jsTest-button-wrapperField">
                            <a class="small href="yeucaucanduyet.html">
                                <input type="submit" class="btn btn-primary" style="width: 100px; height: 40px;" value="Lưu">
                            </a>
                            &nbsp;&nbsp;&emsp;
                            <a>
                                <input class="btn btn-dark" action="action" onclick="window.history.go(-1); return false;" type="submit" value="Huỷ bỏ" style="width: 100px; height: 40px;" />
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    </form>
</body>
</html>
