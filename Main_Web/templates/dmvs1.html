<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tạp yêu cầu</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body class="sb-nav-fixed">
            <div id="layoutSidenav_content" style="padding: 8% 0;">
                <main >
                    <div class="container-fluid px-4" >
                        <div class="row justify-content-center" >
                            <div class="col-lg-3">
                                <div class="card shadow-lg border-0 rounded-lg mt-0" >
                                    <div class="card-header">
                                        <h2 class="text-center font-weight-light my-4">Đi muộn về sớm</h2>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" class="form" id="form_yecaunghi" enctype="multipart/form-data"></form>
                                        {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="inputname" value={{nhanvien.EmployeeName}} type="text" placeholder="..." />
                                                <label for="inputname">Họ và tên:</label>
                                                <p> {{nhanvien.EmployeeName}}</p>
                                            </div>
                                            <div class="form-floating mb-3" id="dmvs">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="datedmvs" type="date"/>
                                                    <script>
                                                        document.getElementById('datedmvs').value = new Date().toISOString().substring(0, 10);
                                                    </script>
                                                    <label for="datedmvs">Chọn ngày:</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="tudmvs" type="time" />
                                                    <label for="tudmvs">Thời gian từ:</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="dendmvs" type="time" />
                                                    <label for="dendmvs">Đến:</label>
                                                </div>    
                                                <div class="form-floating mb-3">
                                                    <textarea class="form-control" id="Lydo" type="text"></textarea>
                                                    <label for="Lydo">Lý do:</label>
                                                </div><br>
                                                <center>
                                                    <a class="small" href="yeucaucanduyet.html">
                                                        <button type="submit" class="btn btn-primary" style="width: 100px; height: 40px;">Lưu</button>
                                                        <script language="javascript">
                                                        </script>
                                                    </a>&nbsp;&nbsp;&emsp;
                                                    <input class="btn btn-dark" action="action" onclick="window.history.go(-1);return false;" type="submit" value="Huỷ bỏ" style="width: 100px; height: 40px;" />
                                                </center>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    </body>
</html>
